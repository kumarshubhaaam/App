<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AlphaLinkz - Posts</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #ffb347;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: #1c1c1c;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card img {
      width: 100%;
      height: 170px;
      object-fit: cover;
      border-radius: 10px;
    }

    .card h3 {
      margin-top: 10px;
      font-size: 18px;
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      background: linear-gradient(to right, #ff5f6d, #ffc371);
      color: white;
      text-decoration: none;
      border-radius: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Exclusive Videos</h1>
  <div class="grid" id="postContainer">
    <!-- Dynamic posts will go here -->
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const urlKey = urlParams.get('key');

    // Store key in localStorage and set expiry
    if (urlKey) {
      localStorage.setItem('accessKey', urlKey);
      localStorage.setItem('keyExpiry', Date.now() + 24 * 60 * 60 * 1000); // 24 hours

      // Remove ?key=... from URL
      history.replaceState(null, "", window.location.pathname);
    }

    // Validate stored key and expiry
    const storedKey = localStorage.getItem('accessKey');
    const expiry = localStorage.getItem('keyExpiry');

    if (!storedKey || !expiry || Date.now() > Number(expiry)) {
      localStorage.removeItem('accessKey');
      localStorage.removeItem('keyExpiry');
      window.location.href = "verify.html";
    }

    // Dummy posts data
    const posts = [
      {
        title: "Sample Video 1",
        thumbnail: "https://via.placeholder.com/300x170.png?text=Video+1",
        link: "https://example.com/video1"
      },
      {
        title: "Sample Video 2",
        thumbnail: "https://via.placeholder.com/300x170.png?text=Video+2",
        link: "https://example.com/video2"
      },
      {
        title: "Sample Video 3",
        thumbnail: "https://via.placeholder.com/300x170.png?text=Video+3",
        link: "https://example.com/video3"
      }
    ];

    const container = document.getElementById("postContainer");

    posts.forEach(post => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${post.thumbnail}" alt="${post.title}">
        <h3>${post.title}</h3>
        <a href="${post.link}" target="_blank">Watch Video</a>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
