<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verify Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.8rem 2rem;
      font-size: 1rem;
      background: #00ffc8;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Verify to Continue</h1>
  <button onclick="verify()">Verify Now</button>

  <script>
    function verify() {
      const destination = encodeURIComponent("https://alphalinkz.netlify.app?key=" + Date.now());
      const apiToken = "5fb415cd7e6b42fd8ba25416066c25f44c85587b";
      fetch(`https://linkshortify.com/api?api=${apiToken}&url=${destination}&alias=verifyaccess`)
        .then(res => res.json())
        .then(data => {
          if (data.shortenedUrl) {
            window.location.href = data.shortenedUrl;
          } else {
            alert("Error: " + data.message);
          }
        })
        .catch(() => alert("Something went wrong. Please try again."));
    }
  </script>
</body>
</html>
