<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify Task</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .card {
      background: linear-gradient(145deg, #1c1c1c, #121212);
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    iframe {
      width: 100%;
      height: 200px;
      border-radius: 15px;
      margin-bottom: 25px;
    }

    .notice {
      background-color: #1f1f1f;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      background: linear-gradient(to right, #ff5f6d, #ffc371);
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.03);
    }

    .btn.secondary {
      background: linear-gradient(to right, #6a11cb, #2575fc);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>⚡ Must Watch Tutorial ⚡</h2>
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>

      <h2>Task Verification</h2>
      <p>Click the button below to verify and unlock access for 24 hours.</p>

      <div class="notice">
        <strong>Notice:</strong><br />
        You will be redirected automatically after verification.
      </div>

      <button class="btn" onclick="verify()">Click To Verify</button>
      <button class="btn secondary" onclick="alert('1. Click verify\n2. Complete tutorial\n3. Access content for 24 hours')">How To Open Link?</button>
    </div>
  </div>

  <script>
    function verify() {
      const key = Date.now();
      localStorage.setItem('accessKey', key);
      localStorage.setItem('keyExpiry', Date.now() + 24 * 60 * 60 * 1000); // 24 hrs
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
