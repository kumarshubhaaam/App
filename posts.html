<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Protected Posts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Verified User Content</h1>
    <div class="card">
      <h2>Sample Video</h2>
      <iframe width="100%" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const key = urlParams.get('key');

    fetch('/keys.json')
      .then(res => res.json())
      .then(keys => {
        if (!keys.includes(key)) {
          window.location.href = "verify.html";
        }
      })
      .catch(() => window.location.href = "verify.html");
  </script>
</body>
</html>
